apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-trading-app
  namespace: stock-trading
  labels:
    app: stock-trading-app
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stock-trading-app
  template:
    metadata:
      labels:
        app: stock-trading-app
        version: v1.0.0
    spec:
      containers:
      - name: stock-trading-app
        image: stock-trading-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "openshift"
        - name: SERVER_PORT
          value: "8080"
        - name: JAVA_OPTS
          value: "-Xmx1024m -Xms512m -Djava.security.egd=file:/dev/./urandom"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/info
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/info
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      restartPolicy: Always 