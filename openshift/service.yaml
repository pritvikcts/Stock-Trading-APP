apiVersion: v1
kind: Service
metadata:
  name: stock-trading-app-service
  namespace: stock-trading
  labels:
    app: stock-trading-app
spec:
  selector:
    app: stock-trading-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: stock-trading-app-ws
  namespace: stock-trading
  labels:
    app: stock-trading-app
    service: websocket
spec:
  selector:
    app: stock-trading-app
  ports:
  - name: websocket
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP 